/**
* gRPC API used to make calls to the Views Service.
*/
syntax = "proto3";

option csharp_namespace = "Canary.Views.Grpc.Api";
package canary.views.grpc.api;

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";
import "google/protobuf/empty.proto";
import "google/protobuf/duration.proto";

import "Utility.ProtobufSharedTypes/Protos/grpc_tvq.proto";
import "Utility.ProtobufSharedTypes/Protos/variant.proto";
import "Calculations.Grpc.Common/Protos/canary_calculations_common.proto";
import "Views.Grpc.Common/Protos/canary_views_common.proto";
import "Calculations.Batch.Grpc.Common/Protos/canary_calculations_batch_common.proto";

///  Service for handling the API calls made to the Views service. 
service CanaryViewsApiService {
  /// Test the gRPC connection.
  rpc Test (google.protobuf.Empty) returns (google.protobuf.Empty);
  /// Get the current version of the service.
  rpc GetWebServiceVersion (google.protobuf.Empty) returns (GetWebServiceVersionResponse);
  /// Get the current version of the interface.
  rpc GetWebServiceInterfaceVersion (google.protobuf.Empty) returns (GetWebServiceInterfaceVersionResponse);
  /// Create a new client connection ID.
  rpc GetClientConnectionId (GetClientConnectionIdRequest) returns (GetClientConnectionIdResponse);
  /// Release the client connection ID. This does not affect the views connection. 
  rpc ReleaseClientConnectionId (ReleaseClientConnectionIdRequest) returns (ReleaseClientConnectionIdResponse);
  /// Keep alive the specified client connection ID. 
  rpc KeepaliveClientConnectionId (KeepaliveClientConnectionIdRequest) returns (KeepaliveClientConnectionIdResponse);
  /// Set the Virtual Time Extension Flag for returning time extended values.
  rpc SetVirtualTimeExtensionFlag (SetVirtualTimeExtensionFlagRequest) returns (SetVirtualTimeExtensionFlagResponse);
  /// Get a list of the views.
  rpc GetViews (GetViewsRequest) returns (GetViewsResponse);
  /// Gets information about a specific Dataset.
  rpc GetDatasetInfo (GetDatasetInfoRequest) returns (GetDatasetInfoResponse);
  /// Get a list of the Datasets for a specific view.
  rpc GetDataSetList (GetDataSetListRequest) returns (GetDataSetListResponse);
  /// Get a list of the tags for a specified dataset.
  rpc GetTagList (GetTagListRequest) returns (GetTagListResponse);
  /// Get information for the specified tags.
  rpc GetTagInfo (GetTagInfoRequest) returns (GetTagInfoResponse);
  /// Get the context for the selected tags.
  rpc GetTagDataContext (GetTagDataContextRequest) returns (GetTagDataContextResponse);
  /// Get the current value of the selected tags.
  rpc GetTagCurrentValue (GetTagCurrentValueRequest) returns (GetTagCurrentValueResponse);
  /// Get the annotations for the selected tags.
  rpc GetAnnotations (GetAnnotationsRequest) returns (GetAnnotationsResponse);
  /// Get the information of all views.
  rpc GetViewInfo (GetViewInfoRequest) returns (GetViewInfoResponse);
  /// Get information of a specific view.
  rpc GetViewInfoSingle (GetViewInfoSingleRequest) returns (GetViewInfoSingleResponse);

  /// Get the raw data of selected tags for the specified time frame.
  rpc GetRawData (GetRawDataRequest) returns (GetRawDataResponse);

  /// Get the aggregated data of a selected tag.
  rpc GetAggregateData(GetAggregateDataRequest) returns (GetAggregateDataResponse);
  /// Get the statistics of a specified tag.
  rpc GetTagStatistics (GetTagStatisticsRequest) returns (GetTagStatisticsResponse);
  /// Get the readable version of the selected quality.
  rpc GetReadableQuality (GetReadableQualityRequest) returns (GetReadableQualityResponse);
  /// Get a list of the aggregates.
  rpc GetAggregateList (google.protobuf.Empty) returns (GetAggregateListResponse);

  /// Subscribe to tags in order to get the latest data.
  rpc SubscribeToLiveData (SubscribeToLiveDataRequest) returns (stream SubscribeToLiveDataResponse);
  /// Save an annotation to a tag.
  rpc StoreAnnotation (StoreAnnotationRequest) returns (StoreAnnotationResponse);
  /// exclude-from-docs Connect to Axiom and handle requests from Axiom.
  rpc AxiomInternal (AxiomInternalRequest) returns (AxiomInternalResponse);
  /// Browse Views using the node ID for a node
  rpc Browse (BrowseRequest) returns (BrowseResponse);
  /// Browse views for nodes that match the conditions passed in
  rpc BrowseAutoComplete (BrowseAutoCompleteRequest) returns (BrowseAutoCompleteResponse);
  /// Browse the tags of a specified node.
  rpc BrowseTags (BrowseTagsRequest) returns (BrowseTagsResponse);
  /// Search for any tags that meet the specific criteria.
  rpc SearchTags (SearchTagsRequest) returns (SearchTagsResponse);
  /// Browse tags based off a specific path.
  rpc BrowsePath (BrowsePathRequest) returns (BrowsePathResponse);
  
  /// Get the Model views.
  rpc GetModelViews (google.protobuf.Empty) returns (GetModelViewsResponse);

  /// Get the types of a Model.
  rpc GetModelTypes (GetModelTypesRequest) returns (GetModelTypesResponse);
  /// Get the type tags for the model.
  rpc GetModelTypeTags (GetModelTypeTagsRequest) returns (GetModelTypeTagsResponse);
  /// Get all model instances.
  rpc GetModelInstances (GetModelInstancesRequest) returns (GetModelInstancesResponse);
  /// Get all the events from the Calculations service that meet the specified search criteria.
  rpc FindEvents (FindEventsRequest) returns (FindEventsResponse);
  /// Get the names of the events from the Calculations service.
  rpc GetEventCalculationNames (GetEventCalculationNamesRequest) returns (GetEventCalculationNamesResponse);
  /// Get the names of the event properties from the Calculations service.
  rpc GetEventPropertyNames (GetEventPropertyNamesRequest) returns (GetEventPropertyNamesResponse);
  /// Search for any events within a specified window with the specified event information.
  rpc SearchForEvents (SearchForEventsRequest) returns (SearchForEventsResponse);
  /// Get the endpoints used to communicate with the Identity service.
  rpc GetIdentityEndpoints (GetIdentityEndpointsRequest) returns (GetIdentityEndpointsResponse);
  /// Parse a string version of a timestamp into a timestamp object.
  rpc ParseTimestamp (ParseTimestampRequest) returns (ParseTimestampResponse);
  /// Parse the interval string into a duration object. 
  rpc ParseInterval (ParseIntervalRequest) returns (ParseIntervalResponse);
  /// Get the name of the host machine.
  rpc GetHostName (GetHostNameRequest) returns (GetHostNameResponse);

  /// Get the types of batch events.
  rpc GetBatchEventTypes (canary.calculations.batch.grpc.common.GetBatchEventTypesRequest) returns (canary.calculations.batch.grpc.common.GetBatchEventTypesResponse);
  /// Get the superset of metadata filter keys against the batch event types that match the given filter criteria.
  rpc GetBatchEventMetadataFilterKeys (canary.calculations.batch.grpc.common.GetBatchEventMetadataFilterKeysRequest) returns (canary.calculations.batch.grpc.common.GetBatchEventMetadataFilterKeysResponse);
  /// Get a superset of the metadata value sets against the given event types for a metadata key.
  rpc GetBatchEventMetadataFilterValueSet (canary.calculations.batch.grpc.common.GetBatchEventMetadataFilterValueSetRequest) returns (canary.calculations.batch.grpc.common.GetBatchEventMetadataFilterValueSetResponse);
  /// Get batch events that match the given filter criteria.
  rpc GetBatchEvents (canary.calculations.batch.grpc.common.GetBatchEventsRequest) returns (canary.calculations.batch.grpc.common.GetBatchEventsResponse);
  /// Get the asset context for the given batch event types
  rpc GetBatchEventAssetContext (canary.calculations.batch.grpc.common.GetBatchEventAssetContextRequest) returns (canary.calculations.batch.grpc.common.GetBatchEventAssetContextResponse);
}

/**
* The response from getting the current version of the service.
*/
message GetWebServiceVersionResponse {
   // The status of the call.
  canary.views.grpc.common.ApiCallStatus status = 1; 
  // The version of the service.
  string version = 2; 
}

/**
* The response from getting the current version of the interface.
*/
message GetWebServiceInterfaceVersionResponse {
  // The status of the call.
  canary.views.grpc.common.ApiCallStatus status = 1;
  // The interface version.
  string version = 2;
}

/**
* A request that creates and retrieves the Client ID for the specified user and application.
*/
message GetClientConnectionIdRequest {
  // The name of the application. 
  string app = 1;
  // The ID of the user. 
  string user_id = 2;
}

/**
* The response containing the client connection ID and status.
*/
message GetClientConnectionIdResponse {
  // The status of the call.
  canary.views.grpc.common.ApiCallStatus status = 1;
  // The client connection ID.
  int32 cci = 2;
}

/**
* A request to release the selected client connection ID to close a connection.
*/
message ReleaseClientConnectionIdRequest {
   // The client connection ID to release.
   int32 cci = 1; 
}

/**
* The response from releasing the client connection ID.
*/
message ReleaseClientConnectionIdResponse {
  // The status of the call.
  canary.views.grpc.common.ApiCallStatus status = 1;
}

/**
* A request to keep the select client connection alive and working.
*/
message KeepaliveClientConnectionIdRequest {
  // the ID for the client connection to keep alive.
  int32 cci = 1;
}

/**
* The response from attempting to keep alive the specified connection.
*/
message KeepaliveClientConnectionIdResponse {
  // The status of the call.
  canary.views.grpc.common.ApiCallStatus status = 1;
}

/**
* A request to set whether or not to use time extension generation for data.
*/
message SetVirtualTimeExtensionFlagRequest {
  // A flag representing whether or not to use time extension.
  bool flag = 1;
  // The Client Connection ID of the connection to apply the flag to.
  int32 cci = 2;
}

/**
* The response from setting the virtual Time Extension Flag.
*/
message SetVirtualTimeExtensionFlagResponse {
  // The status of the call.
  canary.views.grpc.common.ApiCallStatus status = 1;
}

/**
* A request to get all views.
*/
message GetViewsRequest {
  // The client connection ID associated with the connection.
  int32 cci = 1;
}

/**
* The response containing all the views and the status of the call.
*/
message GetViewsResponse {
  // The status of the call.
  canary.views.grpc.common.ApiCallStatus status = 1;
  // All the views the user has access to.
  repeated string views = 2;
}

/**
* @exclude
* message GetViewInfoRequest {
*   string view = 1;
*   int32 cci = 2;
* }
*/

/**
* The response of getting the Dataset info.
*/
message GetDatasetInfoResponse {
  // An enum to cover all statuses that could be returned specific to accessing a dataset.
  enum Status {
    // The status returned was not a known value.
    UNSPECIFIED = 0; 
    // The view was not found.
    VIEW_NOT_FOUND = 1;
    // There was an error in views attempting to complete the request.
    VIEWS_ERROR = 2;
    // Access was denied.
    ACCESS_DENIED = 3;
  }
  // The status of the call.
  canary.views.grpc.common.ApiCallStatus status = 1;
  // The access specific status.
  Status extended_status = 2;
  // The property names.
  repeated string prop_name = 3;
  // The values of the properties.
  repeated string prop_value = 4;
}

/**
* A request to get the properties of a specific dataset.
*/
message GetDatasetInfoRequest {
  // The view containing the dataset.
  string view = 1;
  // The name of the dataset.
  string dataset_name = 2;
  // The client connection ID of the current connection.
  int32 cci = 3;
}

/**
* A request to get the datasets associated with a view.
*/
message GetDataSetListRequest {
  // The name of the view to get the datasets for.
  string view = 1;
  // A true or false value indicating whether hidden datasets should be included.
  bool include_hidden = 2;
  // The client connection ID of the current connection.
  int32 cci = 3;
}

/**
* The response of getting the datasets.
*/
message GetDataSetListResponse {
  // An enum to handle the various statuses that can occur when getting the datasets.
  enum Status {
    // The status returned was not a known value.
    UNSPECIFIED = 0;
    // The specified view was not found.
    VIEW_NOT_FOUND = 1;
    // The plugin used threw an error.
    PLUGIN_ERROR = 2;
  }
  // The status of the call.
  canary.views.grpc.common.ApiCallStatus status = 1;
  // The status returned when trying to access the view. 
  Status extended_status = 2;
  // The names of the datasets.
  repeated string datasets = 3;
}

/**
* A request to get the list of tags in the requested dataset.
*/
message GetTagListRequest {
  // The name of the view containing the dataset.
  string view = 1;
  // The name of the dataset to get the list for.
  string dataset_name = 2;
  // The offset for where to start returning tags from.
  int32 starting_offset = 3;
  // The max number of tags to get.
  int32 max_count = 4;
  // The client connection ID associated with the connection.
  int32 cci = 5;
}

/**
* The response from getting tag list.
*/
message GetTagListResponse {
  // An enum to handle the various statuses that can occur when getting the tag list.
  enum Status {
    // The status returned was not a known value.
    UNSPECIFIED = 0;
    // The view was not found. 
    VIEW_NOT_FOUND = 1;
    // Failed to get tag list from plugin.
    PLUGIN_TAG_LIST_ERROR = 2;
  }
  // The status of the call.
  canary.views.grpc.common.ApiCallStatus status = 1;
  // The specific status of accessing the view and dataset.
  Status extended_status = 2;
  // flag indicating whether this is all the tags or not.
  int32 result_flags = 3;
  // The name of each tag.
  repeated string tag_names = 4;
  // The type of tag each tag is.
  repeated int32 tag_types = 5;
  // The number of tags to skip getting.
  int32 starting_offset = 6;
}

/**
* A request to get the information for the specified tags.                               
*/
message GetTagInfoRequest {
  // The view containing the tags.
  string view = 1;
  // The names of the tags to get the information of.
  repeated string tag_names = 2;
  // The client connection ID associated with the connection.
  int32 cci = 3;
}

/**
* The response from getting the tag information.
*/
message GetTagInfoResponse {
  // An enum containing the status of accessing the view.
  enum Status {
    // The status returned was not a known value.
    UNSPECIFIED = 0;
    // The view was not found.
    VIEW_NOT_FOUND = 1;
  }	
  // The status of the call.
  canary.views.grpc.common.ApiCallStatus status = 1;
  // The specific status returned for accessing the view associated with the tags.
  Status extended_status = 2;
  // The tag information for each of the selected tags so long as the user can access them.
  repeated TagInfo tag_infos = 3;
}

/**
* The information for each tag.
*/
message TagInfo {
  // The ID of the tag item.
  string tag_item_id = 1;
  // The type of tag item. 
  int32 item_type = 2;
  // Any flags associated with the tag item.
  uint32 flags = 3;
  // All the properties of the tag item.
  repeated TagProp tag_properties = 4;
}

/**
* The property of the tag and information regarding the property.
*/
message TagProp {
  // The name of the property.
  string prop_name = 1;
  // The index of the property.
  int32 prop_index = 2;
  // The description of the property.
  string prop_description = 3;
  // The value of the property.
  string prop_value = 4;
  // The data type of the property.
  string data_type = 5;
}

/**
* A request to get the context of each tag.
*/
message GetTagDataContextRequest {
  // The view containing the tags.
  string view = 1;
  // The tag names to get the context of.
  repeated string tag_names = 2;
  // The client connection ID associated with the connection.
  int32 cci = 3;
}

/**
* The response from getting the tag data contexts.
*/
message GetTagDataContextResponse {
  // An enum containing the status of accessing the view.
  enum Status {
    // The status returned was not a known value.
    UNSPECIFIED = 0;
    // The specified view was not found.
    VIEW_NOT_FOUND = 1;
  }
  // The status of the call.
  canary.views.grpc.common.ApiCallStatus status = 1;
  // The status of accessing the view to get the tag context.
  Status extended_status = 2;
  // The context data of each tag.
  repeated TagDataContext contexts = 3;
}

/**
* The tag data context. 
*/
message TagDataContext {
  // The ID of the tag item.
  string tag_item_id = 1;
  // The oldest timestamp of the tag.
  google.protobuf.Timestamp oldest_timestamp = 2;
  // The most recent timestamp of the tag.
  google.protobuf.Timestamp latest_timestamp = 3;
  // The data type of the most recent value.
  string latest_value_data_type = 4;
  // The most recent value.
  string latest_value = 5;
  // The most recent quality.
  uint32 latest_quailty = 6;
}

/**
* A request to get the current vale of the selected tags.
*/
message GetTagCurrentValueRequest {
  // An enum for the qualities a a tag can have as part of the TVQ when filtering.
  enum Quality {
    // Any quality value can be used.
    ANY = 0;
    // A quality that is not bad.
    NON_BAD = 1;
    // A quality of good.
    GOOD = 2;
  }
  // The view containing the tags.
  string view = 1;
  // The names of the tags.
  repeated string tag_names = 2;
  // Whether or not time extension should be used.
  google.protobuf.BoolValue use_time_extension = 3;
  // The quality of the value to be used as a filter.
  Quality quality = 4;
  // The client connection ID associated with the connection.
  int32 cci = 5;
}

/**
* The response from getting the current value of tags.
*/
message GetTagCurrentValueResponse {
  // An enum containing the status of accessing the view.
  enum Status {
    // The status returned was not a known value.
    UNSPECIFIED = 0;
    // The specified view was not found.
    VIEW_NOT_FOUND = 1;
  }
  // The status of the call.
  canary.views.grpc.common.ApiCallStatus status = 1;
  // The status of accessing the view to get the current values of tags.
  Status extended_status = 2;
  // The current value for each tag passed in that the user has access to.
  repeated TagCurrentValue tag_values = 3;
}

/**
* The current tag value. 
*/
message TagCurrentValue {
  // The ID of the tag item.
  string tag_item_id = 1;
  // The timestamp for the value.
  google.protobuf.Timestamp timestamp = 2;
  // The value of the tag.
  canary.utility.protobuf_shared_types.Variant value = 3;
  // The quality of the value as a number.
  int32 quality = 4;
}

/**
* A request to get the raw data of the selected tags for the selected time frame.
*/
message GetRawDataRequest {
  // The view containing the tags.
  string view = 1;
  // The tags to get along with the time frame.
  repeated RawTagRequest requests = 2;
  // The max count of data per tag.
  int32 max_count_per_tag = 3;
  // Whether or not to include bounding values.
  bool return_bounds = 4;
  // Whether or not to return the annotations.
  bool return_annotations = 5;
  // The client connection ID associated with the connection.
  int32 cci = 6;
}

/**
* A request used by GetRawDataRequest in order to get the right data points.
*/
message RawTagRequest {
  // The name of the tag.
  string tag_name = 1;
  // The start time of the range to get raw data for. 
  google.protobuf.Timestamp start_time = 2;
  // The end time of the range to get raw data for. 
  google.protobuf.Timestamp end_time = 3;
  // The client data represented as a number.
  int32 client_data = 4;
  // The continuation point for the data.
  bytes continuation_point = 5;
}

/**
* The response of getting the raw data.
*/
message GetRawDataResponse {
  // An enum detailing statuses regarding to accessing the view and the tags.
  enum Status {
    // The status returned was not a known value.
    UNSPECIFIED = 0;
    // There were no tags listed in the request. 
    NO_TAGS_IN_REQUEST = 1;
    // The view containing the tags could not be found.
    VIEW_NOT_FOUND = 2;
    // There were too many tags requested.
    TOO_MANY_TAGS = 3;
  }
  // The status of the call.
  canary.views.grpc.common.ApiCallStatus status = 1;
  // The status of trying to get the raw data.
  Status extended_status = 2;
  reserved 3;
  // The raw data for each tag.
  repeated RawTagData raw_data = 4;
}

/**
* The raw tag data.
*/
message RawTagData {
  // The name of the tag.
  string tag_name = 1;
  // The client data.
  int32 client_data = 2;
  // Flags relating to the results.
  int32 result_flags = 3;
  // The error message if any errors occurred.
  string error_message = 4;
  // The error code if any errors occurred. 
  int32 error_code = 5;
  // The TVQs for the tag.
  repeated canary.utility.protobuf_shared_types.GrpcTvq tvqs = 6;
  // The annotations for the tag.
  repeated Annotation annotations = 7;
  // The continuation point. 
  bytes continuation_point = 8;
}

/**
* The annotation for the raw data.
*/
message Annotation {
  // The timestamp. 
  google.protobuf.Timestamp timestamp = 1;
  // Whether or not the annotation is marked as deleted.
  bool is_deleted = 2;
  // the entries of the annotation.
  repeated AnnotationEntry entries = 3;
}

/**
* The annotation for a tag. 
*/
message AnnotationTag{
  // The ID of the tag.
  string tag_id = 1;
  // The timestamp.
  google.protobuf.Timestamp timestamp = 2;
  // The annotations on the tag.
  repeated AnnotationEntry entries = 3;
}

/**
* The entry for an annotation which is the data of the annotation.
*/
message AnnotationEntry {
  // The time stamp of the annotation.
  google.protobuf.Timestamp entry_time = 1;
  // The user who created the annotation.
  string user = 2;
  // The message of the annotation.
  string message = 3;
}

/**
* A request to get the annotations for the selected tags. 
*/
message GetAnnotationsRequest{
  // The server where the annotations are. 
  string server = 1;
  // The ids of the tags to get the annotations for. 
  repeated string tag_ids = 2;
  // The start time for the time range to get annotations for. 
  google.protobuf.Timestamp start_time = 3;
  // The end time for the time range to get annotations for. 
  google.protobuf.Timestamp end_time = 4;
}

/**
* The response from getting the annotations.
*/
message GetAnnotationsResponse{
  // The status of trying to access the view in order to get annotations.
  enum Status {
    // The status returned was not a known value.
    UNSPECIFIED = 0;
    // The view was not found.
    VIEW_NOT_FOUND = 1;
  }
  // The status of the call.
  canary.views.grpc.common.ApiCallStatus status = 1;
  // The specific status of accessing the view to get annotations.
  Status extended_status = 2;
  // The annotations for the selected tags. 
  repeated AnnotationTag annotations = 3;
}

/**
* A request to get the aggregate data for the selected tags. 
*/
message GetAggregateDataRequest {
  // The view containing the tags. 
  string view = 1;
  // Requests to get aggregate data. 
  repeated AggregateTagRequest requests = 2;
  // The start time of the range to get data for. 
  google.protobuf.Timestamp start_time = 3;
  // The end time of the range to get data for. 
  google.protobuf.Timestamp end_time = 4;
  // The interval to process the raw data in. 
  google.protobuf.Duration interval = 5;
  // Whether annotations should be returned or not. 
  bool return_annotations = 6;
  // The client connection ID associated with the connection.
  int32 cci = 7;
}

/**
* A request used by GetAggregateDataRequest to specify the details of an aggregate for a tag. 
*/
message AggregateTagRequest {
  // The name of the tag to get aggregate data for. 
  string tag_name = 1;
  // The name of the aggregate function to use to get the data. 
  string aggregate_name = 2;
  // The configuration of the aggregate on how to handle the different qualities. 
  AggregateConfiguration aggregate_configuration = 3;
  // Whether the data will be using sloped extrapolation or not.
  bool sloped = 4;
  // The client data.
  int32 client_data = 5;
}

/**
* The aggregate configuration detailing how to handle value types and extrapolation.
*/
message AggregateConfiguration {
  // Whether or not data with a quality of uncertain should be treated the same as data with a quality of bad.
  bool treat_uncertain_as_bad = 1;
  // The threshold for determining if the aggregate was bad.
  int32 percent_data_bad = 2;
  // The threshold for determining if the aggregate was good.
  int32 percent_data_good = 3;
  // Whether to use sloped extrapolation to get data. 
  bool use_sloped_extrapolation = 4;
}

/**
* The response of getting the aggregate data. 
*/
message GetAggregateDataResponse {
  // An enum for the status of accessing the view and tags in order to get the aggregate data. 
  enum Status {
    // The status returned was not a known value.
    UNSPECIFIED = 0;
    // There were no tags in the request.
    NO_TAGS_IN_REQUEST = 1;
    // The view was not found.
    VIEW_NOT_FOUND = 2;
    // There were too many tags in the request.
    TOO_MANY_TAGS = 3;
    // The response would return too many values.
    TOO_MANY_VALUES = 4;
  }
  // The status of the call.
  canary.views.grpc.common.ApiCallStatus status = 1;
  // The status of trying to access and work with the data. 
  Status extended_status = 2;
  reserved 3;
  // The aggregate data for the tags.
  repeated AggregateTagData aggregated_data = 4;
}

/**
* The aggregate data for a specific tag.
*/
message AggregateTagData {
  // The name of the tag.
  string tag_name = 1;
  // The client data.
  int32 client_data = 2;
  // The error message if an error occurred.
  string error_message = 3;
  // The error code if an error occurred.
  int32 error_code = 4;
  // The TVQs of the tag with the aggregate applied.
  repeated canary.utility.protobuf_shared_types.GrpcTvq tvqs = 5;
  // Any annotations for the tag. 
  repeated Annotation annotations = 6;
}

/**
* A request to get the readable or string version of the quality.
*/
message GetReadableQualityRequest {
  // The numeric value of the quality.
  google.protobuf.Int32Value quality = 1;
}

/**
* The response from getting the readable version of a quality.
*/
message GetReadableQualityResponse {
  // The status of the call.
  canary.views.grpc.common.ApiCallStatus status = 1;
  // The quality as a string such as good or bad. 
  string readable_quality = 2;
}

/**
* A request to get the statistics for a tag. 
*/
message GetTagStatisticsRequest {
  // The name of the view.
  string view_name = 1;
  // The ID of the selected tag.
  string tag_id = 2;
  // The start time for the time range.
  google.protobuf.Timestamp start_time = 3;
